<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Whether</title>
  </head>
  <body>
    <div class="container mx-auto my-4">
      <!-- header  -->
      <header>
        <h1 class="text-center text-muted my-4">
          Weather Application By Digi E-Tech
        </h1>
      </header>

      <!-- foram  -->
      <form class="my-4 text-center">
        <label for="city" class="text-muted form-label">Enter location</label>
        <input
          type="text"
          name="city"
          id="city"
          class="form-control p-3 text-muted"
          placeholder="Enter location"
        />
      </form>

      <!-- cards..  -->
      <div class="card shadow-lg rounded shadow-lg">
        <img
          src="https://via.placeholder.com/150"
          class="timeimage card-img-top"
          alt="..."
        />
       <div class="icon mx-auto text-center">
           <!-- icons  -->
           <img src="" alt="">

       </div>

       <div class="whether_details text-center text-muted my-4 text-uppercase">
           <h4 class="my-3">City Name</h4>
           <h4 class="my-2">Weather Condition</h4>
           <div class="display-3 my-4">
               <span>Temp</span>
               <span>&deg;C</span>

           </div>

       </div>
      </div>
    </div>
    <script src="./script/forcast.js"></script>
    <script src="./script/app.js"></script>

  </body>
</html>
